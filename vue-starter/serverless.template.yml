name: vue-starter
version: 0.0.0
type: template
org: "Tencent Cloud, Inc."
author: "Tencent Cloud, Inc."
description: Deploys a serverless Vue website on Tencent Cloud
description-i18n:
  zh-cn: 快速部署一个 Vue.js 基础应用
keywords: tencent cloud, serverless, website, frontend, vue
repo: https://github.com/serverless-components/tencent-examples/tree/master/vue-starter
readme: https://github.com/serverless-components/tencent-examples/tree/master/vue-starter/README.md
license: MIT

src:
  src: ./src
  exclude:
    - .env
    - '.git/**'
    - '**/node_modules'
    - '**/dist'
    - '**/package-lock.json'
